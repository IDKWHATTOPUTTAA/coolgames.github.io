<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #20232a;
            color: #61dafb;
            margin-bottom: 30px;
        }
        .game-card {
            border: 1px solid #61dafb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: 300px;
            background-color: #333;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-card h3 {
            margin: 10px 0;
        }
        .game-card a {
            text-decoration: none;
            color: #61dafb;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .game-card a:hover {
            color: #ff7f50;
        }
    </style>
</head>
<body>

<header>
    <h1>My Game Collection</h1>
    <p>Explore the games I have created below!</p>
</header>

<section id="games">
    <div class="game-card">
        <img src="path/to/game1_thumbnail.jpg" alt="Game 1">
        <h3>Game 1</h3>
        <p>A short description of the game goes here.</p>
        <a href="https://your-game-link.com">Play Now</a>
    </div>

    <div class="game-card">
        <img src="path/to/game2_thumbnail.jpg" alt="Game 2">
        <h3>Game 2</h3>
        <p>A short description of the game goes here.</p>
        <a href="https://your-game-link.com">Play Now</a>
    </div>

    <div class="game-card">
        <img src="path/to/game3_thumbnail.jpg" alt="Game 3">
        <h3>Game 3</h3>
        <p>A short description of the game goes here.</p>
        <a href="https://your-game-link.com">Play Now</a>
    </div>
</section>

</body>
</html>
